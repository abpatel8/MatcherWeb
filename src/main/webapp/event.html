<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Register</title>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

</head>
<body>

	<div data-include="topnav"></div>

	<script>
		$(function() {

			var includes = $('[data-include]');
			jQuery.each(includes, function() {
				var file = $(this).data('include') + '.html';
				$(this).load(file);
			});

			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>


	<main role="main">
	<div class="jumbotron container-fluid" style="height:100vh">
		<div class="col-sm-6 mx-auto">
			<h2>Selection</h2>
			<div>
				<form>
					<div class="form-group row"">
						<label for="personInput" class="col-sm-3 col-form-label">Person ID</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" id="personInput"
								required="required" aria-required="true" placeholder="person's id">
						</div>
					</div>
					<div class="form-group row">
						<label for="eventInput" class="col-sm-3 col-form-label">Selection</label>
						<div class="col-sm-6">
							<button type="button" class="btn btn-outline-danger">No</button>
							<button type="button" class="btn btn-outline-primary">Yes</button>
						</div>
					</div>
					<div class="form-group row">
					<div class="input-group col-sm-10">
						<div class="input-group-prepend">
							<span class="input-group-text">Notes</span>
						</div>
						<textarea class="form-control" aria-label="Notes"></textarea>
					</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button class="btn btn-primary" type="submit">Next
								&raquo;</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	</main>

</body>
</html>
