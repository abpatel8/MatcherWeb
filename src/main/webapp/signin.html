<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Register</title>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

</head>
<body>

	<div data-include="topnav"></div>

	<script>
		$(function() {

			var includes = $('[data-include]');
			jQuery.each(includes, function() {
				var file = $(this).data('include') + '.html';
				$(this).load(file);
			});

			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>


	<main role="main">
	<div class="jumbotron container-fluid" style="height:100vh">
		<div class="col-sm-6 mx-auto">
			<h1>Sign in</h1>
			<div>
				<form>
					<div class="form-group row">
						<label for="emailInput" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="emailInput"
								required="required" aria-required="true" placeholder="name@email.com">
						</div>
					</div>
					<div class="form-group row">
						<label for="eventInput" class="col-sm-2 col-form-label">Event ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="eventInput"
								required="required" aria-required="true" placeholder="enter event id">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">Sign in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</main>

</body>
</html>
